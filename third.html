<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Page Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
        }

        /* Glassmorphism Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.35); /* Slightly darker for visibility */
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Form Heading */
        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        /* Input Fields */
        .form-control, .form-select {
            border-radius: 8px;
            border: none;
            padding: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 1);
        }

        /* Icons in Inputs */
        .input-group-text {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #333;
            font-size: 18px;
        }

        /* Radio Buttons */
        .form-check-input {
            accent-color: #00d4ff;
            transform: scale(1.2);
            margin-right: 5px;
        }

        /* Labels */
        .form-label {
            color: white;
            font-weight: 500;
        }

        /* Buttons */
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            transition: all 0.3s ease-in-out;
            color: white;
            width: 48%;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00d4ff);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #adb5bd);
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Place Your Order</h2>
        <form>
            <!-- Full Name with Icon -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Enter your full name">
            </div>

            <!-- Gender -->
            <div class="mb-3 text-start">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label text-white" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label text-white" for="female">Female</label>
                </div>
            </div>

            <!-- Email with Icon -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <!-- Meal Type -->
            <div class="mb-3">
                <label class="form-label">Meal Type:</label>
                <select class="form-select">
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                </select>
            </div>

            <!-- Favorite Meal -->
            <div class="mb-3">
                <label class="form-label">Choose your favorite meal:</label>
                <select class="form-select">
                    <option>Select Meal</option>
                    <option>Pizza</option>
                    <option>Burger</option>
                    <option>Pasta</option>
                    <option>Salad</option>
                </select>
            </div>

            <!-- File Upload -->
            <div class="mb-3">
                <label class="form-label">Upload your food photo:</label>
                <input type="file" class="form-control">
            </div>

            <!-- Feedback -->
            <div class="mb-3">
                <label class="form-label">Your feedback:</label>
                <textarea class="form-control" rows="3" placeholder="Enter your message"></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-custom">Submit</button>
                <button type="reset" class="btn btn-secondary btn-custom">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
