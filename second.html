<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Button container for side-by-side layout */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .btn-custom {
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00d4ff);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #adb5bd);
        }

        .btn-info {
            background: linear-gradient(90deg, #17a2b8, #38ef7d);
        }

        /* above 800px */
        @media (min-width: 801px) {
            .btn-custom {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        /* 500px-800px */
        @media (max-width: 800px) and (min-width: 501px) {
            .btn-custom {
                padding: 8px 16px;
                font-size: 16px;
            }
        }

        /* below 500px */
        @media (max-width: 500px) {
            .btn-custom {
                padding: 6px 12px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <h2>Responsive Buttons</h2>

    <div class="btn-container">
        <button class="btn btn-primary btn-custom">Primary</button>
        <button class="btn btn-secondary btn-custom">Secondary</button>
        <button class="btn btn-info btn-custom">Info</button>
    </div>


</body>
</html>
